<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <div
      style="
        text-align: center;
        text-transform: uppercase;
        background-color: #f1f1f1;
        padding: 5px;
      "
    >
      <h4>Inscription</h4>
    </div>
    <form
      class="form-container"
      [formGroup]="userForm"
      (ngSubmit)="signUp(userForm.value)"
    >
      <ion-item>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
      <ng-container *ngFor="let error of error_msg.phone">
        <div
          class="error"
          *ngIf="userForm.get('phone').hasError(error.type) && (userForm.get('phone').dirty || userForm.get('phone').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-item>
        <ion-label position="floating">Nom: </ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.name">
        <div
          class="error"
          *ngIf="userForm.get('name').hasError(error.type) && (userForm.get('name').dirty || userForm.get('name').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-item>
        <ion-label position="floating">Prénom: </ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.firstName">
        <div
          class="error"
          *ngIf="userForm.get('firstName').hasError(error.type) && (userForm.get('firstName').dirty || userForm.get('firstName').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let error of error_msg.email">
          <div
            class="error"
            q
            *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)"
          >
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          class="form-controll"
          required
        ></ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.password">
        <div
          class="error"
          *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>

      <ion-button class="main-button" type="submit" expand="block"
        >Register</ion-button
      >

      <label class="ion-text-center" color="danger">{{errorMsg}}</label>
      <label class="ion-text-center" color="success">{{successMsg}}</label>
    </form>
  </div>
</ion-content>
